<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center><div class="main_div">
  <section class="shopping-cart">
    <header>
    <h1 class="h1">Shopping Cart</h1>
    <button class="btn">Empty Cart</button>
  </header>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>
    <br>
    <br> 
    <br> 
    <br> 
    <br> 
</section>
    <header>
        <h1>Product</h1>
    </header>

    <main>
        <section class="product">
          <div class="slide fade">
            <img class="img1" src="adidas-samba-og-white-b75806-1.jpg" alt="Shoes">
          </div>
          <div class="slide fade">
            <img class="img1" src="71nHFmokUYL._AC_UL600_SR600,600_.jpg" alt="Shoes">
          </div>
            <h2>Shoes</h2>
            <p>Price: $49.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
          <div class="slide fade">
            <img src="Smart_Watch_Apple_-_1.69__Watch_Series_8__MNP63RBA__Starlight__1_.jpg" alt="Watch">
          </div>
          <div class="slide fade">
            <img src="watch.jpg" alt="Watch">
          </div>
            <h2>Watch</h2>
            <p>Price: $99.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
          <div class="slideshow-container">
            <div class="slide fade">
            <img src="iphone.jpg" alt="Phone">
            </div>
            <div class="slideshow-container">
              <div class="slide fade">
                <img class="apple" src="phone.jpg" alt="Phone">
                </div>

            <h2>IPhone</h2>
            <p>Price: $3000.00</p>
            <button>Add to Cart</button>
        </section>
    </main>
    <div class="navigation">
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>
</div></center>
<script src="index.js"></script>
</body>
</html>
